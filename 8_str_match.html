<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'Like father, like son.';
        
        result = str.match(/like/ig); // like를 찾는다. i와 g는 옵션으로 대소문자 가리지 않고 전역적인 탐색을 의미
        document.write(result+'<br>');
    </script>
</body>
</html>
