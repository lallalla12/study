<!DOCTYPE html>
<html>
<head>
    <title>5_text_align</title>
    <style>
        p#p1,em{border: dotted 3px lightcoral;}
        p#p2{border: dotted 3px lightblue;}
    </style>
</head>
<body>
    <p id="p1"   style="text-align: center;"><em>정현정</em></p>
    <p id="p2"   style="margin-left: auto; margin-right: auto; width:50%">정현정</p>
</body>
</html>
