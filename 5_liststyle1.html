<!DOCTYPE html>
<html>
<head>
    <title>5_liststyle1</title>
    <style>
        ul.a{list-style-type: circle;}
        ul.b{list-style-type: disc;}
        ul.c{list-style-type: square;}
    </style>
</head>
<body>
    <ul class="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul class="b">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul class="c">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
