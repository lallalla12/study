<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test1"></h1>
    <h1 id="test2"></h1>
    <script>
        let time = new Date().getHours(); //Date객체를 생성하고 getHours()를 호출하면 현재 시각을 얻을 수 있음
        let msg;
        document.getElementById("test1").innerHTML = "time=" + time;
        if (time < 12) {
            msg = "Good Morning";
        } else {
            msg =" Good Afternoon";
        }
        document.getElementById("test2").innerHTML = msg;
    </script>
</body>
</html>
