    갯수<input type="text" id="get"><button onclick="updown('up')">+</button>
                                    <button onclick="updown('down')">-</button>
    <script>
        let get = document.getElementById("get")
        function updown(x){
            if(x =="up"){
                get.value ++;
                 
            }else{
                if(get.value != "1"){
                    get.value --;
                }

            }
            document.getElementById("get").innerHTML = "get"
            
        }
    </script>

<h1>2. 총합 구하기</h1>
가격<input type="text" id="price1" > X 수량
<select id="sel1">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
총합 : <p id="sum1">0</p>

<script>
    let price1 = document.getElementById("price1"); //가격 가져오기
    let sel1 = document.getElementById("sel1"); //수량 가져오기
    let sum1 = document.getElementById("sum1") //총합 가겨오기
    sel1.addEventListener("change",function(){
        // 수량이 변경될 때마다 (change)
        sum1.innerHTML = price1.value * sel1.value; //가격*수량
    })
    
</script>

<h1>3. 총합구하기2 (선택된 값만)</h1>

    바나나(1000원)<input type="checkbox" name="fruite" value="1000">
    사과(500원)<input type="checkbox" name="fruite" value="500">
    배(1500원)<input type="checkbox" name="fruite" value="1500">

<input type="button" value="총합 구하기" id="btntotal"><br>
선택한 총가격: <p id="sum3">0</p>

<script>
    let btntotal = document.getElementById("btntotal");
    let fruite = document.getElementsByName("fruite");
    let sum3 = document.getElementById("sum3");
    btntotal.addEventListener("click",function(){ 
        //총합 구하기 버튼을 클릭하면
        let sum = 0
        for(i=0; i<fruite.length; i++){
            // 사용자가 체크한것만
            if(fruite[i].checked){
                sum += parseInt(fruite[i].value);
                
            }
        }
        sum3.innerHTML = sum;

    })
    
</script>

<form action="logServer" method="post" onsubmit="return loginValidate()">
아이디 <input type="text" id="id"> <label id="idmsg"></label><br>
비밀번호 <input type="password" id="pw"> <label id="pwmsg"></label><br>
<input type="submit" value="로그인">
</form>

<script>
    function loginValidate(){
        let id = document.getElementById("id");
        let pw = document.getElementById("pw");
        let idmsg = document.getElementById("idmsg");
        let pwmsg = document.getElementById("pwmsg");
        let idresult;
        let pwresult;


        if(id.value.length>0){
            idmsg.innerHTML = ""
            idresult = true;
            
        }else{
            idmsg.innerHTML = "id를 입력하세요"
            idresult = false;
        }

        if(pw.value.length>0){
            pwmsg.innerHTML = ""
            pwresult = true;
            
        }else{
            pwmsg.innerHTML = "비밀번호를 입력하세요"
            pwresult = false;
        }
        if(idresult == true && pwresult == true){
            return true;
        }else{
            return false;
        }
    }
</script>
