<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>팩토리얼을 계산해봅시다!!</h1>
    정수를 입력하시오: <input type="text" id="x"> 
    <input type="button" value="팩토리얼 계산" onclick="calc()">
    <p id="result"></p>

    <script>
        function calc(){
            let x = document.getElementById("x").value;
            let j=1;
            for(i=1;i<=x;i++){
                j*=i;
            }
            document.getElementById("result").innerHTML += "정수" + x +"의 팩토리얼 : " + j
        }
    </script>
</body>
</html>
