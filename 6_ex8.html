<!DOCTYPE html>
<html>
<head>
    <title>6_animation1</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: 5s myanim;
            animation-iteration-count: 10;
        }

        @keyframes myanim {
            0% {background-color: red; left: 0px; top: 0px;}
            25% {background-color: red; left: 500px; top: 0px;}
            50% {background-color: red; left: 500px; top: 500px;}
            75% {background-color: red; left: 0px; top: 500px;}
            100% {background-color: red; left: 0px; top: 0px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
