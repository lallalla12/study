<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="content"></p>
    <script>
        let movies = ["터미네이터", "트랜스포머"];
        let x = ["맨오브스틸"];
        let moviess = movies.concat(x);
        moviess[moviess.length-2] = "스파이더맨"
        

        document.getElementById("content").innerHTML = moviess
    </script>
</body>
</html>
