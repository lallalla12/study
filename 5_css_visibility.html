<!DOCTYPE html>
<html>
<head>
    <title>5_css_opacity</title>
    <style>
       #a {
        visibility:hidden;
        border: 1px dotted red;
       }
       #b {
        visibility:visible;
        border: 1px dotted red;
       }
    </style>
</head>
<body>
    <h1>Opacity 속성</h1>
    <img id="a" src="../image/bono.gif">
    <img id="b"  src="../image/poro.gif">
</body>
</html>
