<!DOCTYPE html>
<html>
<head>
    <title>6_str_literal</title>
    <style>
        img{
            width: 100px;
            display: block;
            position: relative;
            margin: 10px;
            animation: myanim 5s infinite;
        }
        
        #img1{
            animation-timing-function: ease-out;
            animation-timing-function: ease-in;
        }
        @keyframes myanim {
            from { left: 0px;}
            to {left: 500px;}
        }

    </style>
</head>
<body>
    <img id="img1" src="../image/bono.gif">
    <img id="img2" src="../image/poro.gif">
</body>
</html>
