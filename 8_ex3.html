<body>
    <p id="time"> </p>
    <script>
         
         function test(){
        let sum = 0;
        
        
        
        for(i=0;i<=1000000;i++){
            sum+=i;

        }
        
        }
        
        let st = new Date();
        test();
        
        let et = new Date();


        document.write(et - st + "밀리초가 걸렸음!");
    </script>
