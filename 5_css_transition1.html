<!DOCTYPE html>
<html>
<head>
    <title>5_css_transition</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background: yellow;
            transition: width 5s height 5s, transform 5s;
            -webkit-transition: width 5s, height 5s, -webkit-transform 5s;
        }

        div:hover{
            width: 200px;
            height: 100px;
            border: 10px solid red;
            transform: rotate3d(180deg);
            -webkit-transform: rotate(180deg); /*다른 웹브라우저에서 실행되게하기위해 사용*/
            
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요.</div>
</body>
</html>
