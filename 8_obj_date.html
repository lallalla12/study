<html lang="en">
<head>

</head>
<body>
    <script>
        let d1 = new Date(2023, 7, 21, 0, 0, 0);
        let d2 = new Date("January 20, 2023 11:13:00");
        document.write("2023, 7, 21 ========>"+d1+"<br>"); // 0부터 1월이기때문에 8월이 출력
        document.write("January 20, 2023 11:13:00 ======>"+d2+"<br>");
    </script>
