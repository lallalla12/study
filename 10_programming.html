<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
    <input type="button" onclick="timestop()" value="시계 멈추기">

    <script>
        let id;
        function st(){
            id = setInterval(setClock,1000);
        }
         function setClock(){
                let now = new Date();
                let s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
                document.getElementById('time').innerHTML = s;
                setTimeout('setClock()', 1000);
         }
         setClock();

         function timestop(){
            clearInterval(id);
         }
    </script>
<br>
<hr>
<br>
</body>
</html>
