<!DOCTYPE html>
<html>
<head>
    <title>5_css_skew</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: pink;
            border: 1px solid black;
            text-align: center;

        }

        div#box2 {
            transform: skew(30deg, 20deg);
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="box1">BOX1</div>
    <div id="box2">BOX2</div>
</body>
</html>
