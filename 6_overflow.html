<!DOCTYPE html>
<html>
<head>
    <title>6_overflow</title>
    <style>
        p{
            background-color: lightpink;
            width: 200px;
            height: 50px;
        }
        .target{
            border: 1px solid black;
            width: 300px;
            height: 100px;
            overflow: scroll ;
        }
    </style>
</head>
<body>
    <div class="target">
    <p>block</p>
    <p>block</p>
    <p>block</p>
    <p>block</p>
    <p>block</p>
</div>
</body>
</html>
