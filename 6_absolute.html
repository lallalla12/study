<!DOCTYPE html>
<html>
<head>
    <title>6_relative</title>
    <style>
        #one{
            background-color: lightblue;
            width: 200px;
            height: 50px;
        }

        #two{
            position: absolute;
            background-color: lightpink;
            top: 30px;
            left: 30px;
            width: 200px;
            height: 50px;
        }

        #three{
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p id="one">block #1</p>
    <p id="two">block #2 <br>
        position:absolute</p>
    <p id="three">block #3</p>
</body>
</html>
