<!DOCTYPE html>
<html>
<head>
    <title>6_ex1</title>
    <style>
        p{
            border: 3px solid black;
            background-color: lightpink;
            padding: 3px;
        }

        .b2{
            width: 300px;
            height: 100px;
        }


        .in1,.in2{
            display: inline;
        }
        
        .inb1,.inb2{
            display: inline-block;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p class="b1">block1</p>
    <p class="b2">block2</p>
    <p class="in1">This is a long inline 1</p>
    <p class="in2">inline2</p>
    <p class="inb1">inline-block1</p>
    <p class="inb2">inline-block2</p>
</body>
</html>
