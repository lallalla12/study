<!DOCTYPE html>
<html>
<head></head>
    <title>5_link1</title>
    <style>
        a.style1:link{color: pink;}
        a.style1:visited{color: lightgrey;}
        a.style1:hover{font-size: 150% ;}
        a.style1:active{color: lightblue;}

        a.style2:link{color: pink;}
        a.style2:visited{color: lightgrey;}
        a.style2:hover{background-color: blue;}
        a.style2:active{color: lightblue;}

    </style>
</head>
<body>
    <p><a class="style1" href="https://naver.com" target="_blank">네이버</a></p>
    <p><a class="style2" href="https://naver.com" target="_blank">네이버</a></p>
</body>
</html>
