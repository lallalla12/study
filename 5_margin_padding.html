<!DOCTYPE html>
<html>
<head>
    <title>5_margin_padding</title>
    <style>

        body {
            margin: 0px;
            padding: 0px;
        }

        p{
            margin: 0px;
            padding: 0px;
            background-color: pink;
            border: 1px solid skyblue;
        }

        p.t1{
            margin: 10px;
            padding:20px;
            background-color: lightgrey ;
            border: 1px solid red;

        }
        

    </style>
</head>
<body>
    <p>margin:0px, padding: 0px인 달락</p>
    <p class="t1">margin:10px, padding: 20px인 달락</p>
</body>
</html>

<!--마진의 값을 설정할 때 음수로 설정할 수도 있음. 요소들이 겹쳐서 보이게된다.-->
