        $(document).ready(function(){
            // 상대적 애니메이션
            $("div").on("click",function(){
                let width = $(this).css("width")
                let height = $(this).css("height")

                // $(this).animate({width:50},"slow")
                $(this).animate({
                    width:parseInt(width) + 50,
                    height:parseInt(height) + 50
                },"slow")
            })
        })


        
    </script>
