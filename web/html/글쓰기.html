<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/글쓰기.css">
</head>

<body>
    <div class="container">
        <div id="head">
            <div id="title">
                <h2><a href="../HTML/MAIN.HTML">홈페이지</a></h2>
            </div>

            <div id="li1">
                <ul>
                    <li><a href="#">인기글 </a></li>
                    <li><a href="#">전체글</a></li>
                    <li><a href="../html/글쓰기.html">글쓰기</a></li>
                </ul>
            </div>

            <div id="btn1">
                <input type="button" value="가입" id="join">
                <input type="button" value="로그인" id="login">
            </div>
        </div>

        <script>
            // 가입버튼을 누르면 회원가입.html로 이동 (jscript 사용)
            document.getElementById('join').addEventListener('click', function () {
                window.location.href = '회원가입.html';
            });
            
            // 로그인 버튼을 누르면 로그인.html으로 이동 (jQuery 사용)
            $(document).ready(function () {
                $('#login').click(function () {
                    window.location.href = '로그인.html';
                });
            });
        </script>


        <div id="write-form">
            <h2>글쓰기</h2>
        
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목을 입력하세요">
        
            <label for="content">내용</label>
            <textarea id="content" placeholder="내용을 입력하세요"></textarea>
        
            <div class="btn-wrap">
                <input type="button" value="등록" id="submit">
            </div>
        </div>

        </div>
    </div>



</body>
</html>
