<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            padding: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        function add(){
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value=number1+number2;
        }
        function minus(){
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value=number1-number2;
        }
        function multi(){
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value=number1*number2;
        }
        function div(){
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value=number1/number2;
        }
    </script>
</head>
<body>
    숫자 1 : <input type="text" id="number1" value="9">
    숫자 2 : <input type="text" id="number2" value="6">
    <input type="button" value="+" onclick="add()" class="button">
    <input type="button" value="-" onclick="minus()" class="button">
    <input type="button" value="*" onclick="multi()" class="button">
    <input type="button" value="/" onclick="div()" class="button"> <br>
    연산결과:<input type="text" id="result" value="">
</body>
</html>
