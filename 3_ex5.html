<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_ex5</title>
</head>
<body>
    <h1>프로그래밍 설문지</h1>
    <form action="" method="post">
        이름 <input type="text" name="name"> <br>
        Email <input type="email" name="email"> <br>
        나이 <input type="text" name="age"> <br>
        직업 <select>
            <option value="학생">학생</option>
            <option value="직장인">직장인</option>
            <option value="홈프로텍터">홈프로텍터</option>
            <option value="프리랜서">프리랜서</option>
        </select>
        <p>이 사이트를 친구에게 추천하겠습니까?</p>
        <input type="radio" name="site" value="yes">네<br>
        <input type="radio" name="site" value="no">아니오<br>
        <input type="radio" name="site" value="dontknow">모름<br>
        <p>사용가능한 언어를 모두 체크하세요.</p>
        <input type="checkbox" name="language" value="C">C<br>
        <input type="checkbox" name="language" value="JAVA">JAVA<br>
        <input type="checkbox" name="language" value="Python">Python<br>

        <p>하고 싶은 제안을 적어주세요.</p>
        <textarea name="comment" cols="50" rows="5"> </textarea><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
</body>
</html>
