<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        for(i=1;i<=10;i++){
            
            if(i%2==0){
            sum+=i;
        }
    }
            document.write("1부터 10까지 숫자 중 짝수의 합은 " + sum + "입니다.");
        
    </script>
</body>
</html>
