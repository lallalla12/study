<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="난수로 배경색 변경하기" onclick="color()">
    <script>
        function color(){

            let x = Math.floor(Math.random()*256);
            document.body.style.background = "#" + x;
            
            
        }
        
    </script>
    
</body>
</html>
