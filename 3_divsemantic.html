<!DOCTYPE html>
<html>
<head>
    <title>divsemantic</title>
    <style>
        html, body {height: 100%;}
        #header{background-color: pink;}    /*background 뒤에 color값을 주면 background-color 와 같음*/
        #nav{
            float: left;width: 30%;height: 70%;
            background: rgb(187, 187, 255);
        }
        #section{
            float: right;width: 70%;height: 70%;
            background-color: rgb(248, 179, 248);
        }
        #footer{background-color: rgb(172, 245, 245);}
    </style>
</head>
<body>
    <div id="header">This is a Header</div>
    <div id="nav">This is a Navigation Bar</div>
    <div id="section">This is a Section</div>
    <div id="footer">This is a Footer</div>
</body>
</html>
