<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3_semantic</title>
    <style>
        html, body {height: 100%;}
        header {background-color: pink;}
        nav{
            float: left; width: 30%; height: 70%;
            background: green;
        }
        section{
            float: right; width: 70%; height: 70%;
            background: blue;
        }
        footer {background-color: orange;}

    </style>


</head>
<body>

    <header>This is a Header</header>
    <nav>This is a Navigation Bar</nav>    
    <section>This is a Section</section> 
    <footer>This is a Footer</footer> 
         
    
</body>
</html>
