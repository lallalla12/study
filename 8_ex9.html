<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="out"></p>
    <script>
        function find(arr,value){
            let result = 0;
            for(i=0; i<arr.length; i++){
                if(arr[i]==value){
                result = i;
                break;
                }
                else{

                result = -1;
            }
            
        }
        return result;
        
            
           /* indexOf()를 사용하여 풀기
            document.write("Hello -> " + arr.indexOf("Hello"))*/
            
        }
        let arr = ["Hello", 10, 32.6, true];
        document.write("Hello -> " + find(arr,"Hello"));
       
    </script>
</body>
</html>
