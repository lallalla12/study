<!DOCTYPE html>
<html>
<head>
    <title>6_ex3</title>
    <style>
        p{ 
            font-size: 50px;
            font-weight: bold;
        }
        #shadow{
            position: absolute;
            top: 3px;
            left: 11px;
            color: gray;
            z-index: -1;
        }
    </style>
</head>
<body>
    <p>Shadow Using Positioning!</p>
    <p id="shadow">Shadow Using Positioning!</p>
</body>
</html>
