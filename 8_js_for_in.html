<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myCar = { make:"BMW", model: "X5", year:2013};
        let txt="";

        //객체의 모든 속성에 대하여 반복
        for(let x in myCar){ 
            txt += myCar[x] + "";
        }
        document.write(txt);
    </script>
</body>
</html>
