<script>
    $(document).ready(function(){
        let id = $("#id")
        let pw = $("#pw")
        let idresult;
        let pwresult;
        
        // form태그에 아이디와 비밀번호를 제출하면,
        $("form").submit(function(){
            // 아이디를 입력하지 않았으면,
        if(id.val().length == 0){
            //"아이디를 입력하시오" 메시지 출력
            $("#idmsg").html("아이디를 입력하시오")
            idresult = false;
        }else{
            //"아이디 입력 완료" 메시지 출력
            $("#idmsg").html("아이디를 입력 완료")
            idresult = true;
        }

        // 비밀번호를 입력하지 않았으면,
        if(pw.val().length == 0){
            //"비밀번호를 입력하시오" 메시지 출력
            $("#pwmsg").html("비밀번호를 입력하시오")
            pwresult = false;
        }else{
            //"비밀번호 입력 완료" 메시지 출력
            $("#pwmsg").html("비밀번호 입력 완료")
            pwresult = true;
        }
        if(idresult == true && pwresult == true){
            return true;
        }else{
            return false;
        }

        })

        
    })
</script>
