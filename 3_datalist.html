<!DOCTYPE html>
<html>
<head>
    <title>3_datalist</title>
</head>
<body>
    <p> 선호하는 브라우저를 선택해주세요.</p>
    <form action="">
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="구글 크롬"></option>
            <option value="사파리"></option>
            <option value="엣지"></option>
            <option value="오페라"></option>
        </datalist>
        
        <input type="submit">


    </form>
    
</body>
</html>
