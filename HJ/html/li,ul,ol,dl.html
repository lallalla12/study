<!DOCTYPE html>
<html>
<head>
    <title>li,ul,ol,dl</title>
</head>
<body>
    <ul>
        <li>가나다</li>
        <li>라마바</li>
        <li>사아자</li>
    </ul>

    <ol>
        <li>가나다</li>
        <li>라마바</li>
        <li>사아자</li>
    </ol>

    <dl>
        <dt>단어</dt>
        <dd> - 단어설명</dd>
        <dt>글자</dt>
        <dd> - 글자설명</dd>

    </dl>
</body>
</body>
</html>
