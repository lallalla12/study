    <h1>
        Sound of Music
    </h1>
    <img src="../image/sound.jpg">
    <P> 《사운드 오브 뮤직》(영어: The Sound of Music)은 1959년 상연된 동명의 뮤지컬을 바탕으로 1965년에 공개된 미국의 영화이다.</P>

    <P>로버트 와이즈가 감독을 맡고, 줄리 앤드루스와 크리스토퍼 플러머가 주연을 맡았다.</P>
        
    <P>구(舊) 오스트리아-헝가리 제국 해군 출신 장교인 게오르크 루트비히 폰 트랍 대령 저택에 가정교사로 파견된 마리아 수녀의 이야기이다.</P>
