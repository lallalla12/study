<body>
    <h1>에그 스크램블(Scrambled Eggs)</h1>
    <p>다음은 에그 스크램블을 만드는 요리법입니다.</p>
    <h2>재료</h2>
    <ul>
        <li>2 eggs</li>
        <li>1tbs butter</li>
        <li>2tbs cream</li>
    </ul>
    <h2>방법</h2>
    <ol>
        <li>버터를 어쩌고</li>
        <li>그릇에 달걀과 어쩌고</li>
        <li>버터가 녹으면 어쩌고</li>
        <li>달걀을 반으로 어쩌고</li>
        <li>달걀이 아직도 어쩌고</li>
    </ol>
</body>
