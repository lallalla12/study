<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc1() {      //덧셈
            let x = document.getElementById("x").value; 
            let y = document.getElementById("y").value;
            let sum;
            sum = parseInt(x) + parseInt(y);
            document.getElementById("sum").value = sum;
        }

        function calc2() {      //뺄셈
            let x = document.getElementById("x").value; 
            let y = document.getElementById("y").value;
            let minus;
            sum = parseInt(x) - parseInt(y);
            document.getElementById("sum").value = sum;
        }

        function calc3() {      //곱셈
            let x = document.getElementById("x").value; 
            let y = document.getElementById("y").value;
            let multi;
            sum = parseInt(x) * parseInt(y);
            document.getElementById("sum").value = sum;
        }

        function calc4() {      //나눗셈
            let x = document.getElementById("x").value; 
            let y = document.getElementById("y").value;
            let divi;
            sum = parseInt(x) / parseInt(y);
            document.getElementById("sum").value = sum;
        }

        
    </script>
</head>
<body>
    <h3> 사칙연산 계산기 </h3>
    <from name="myform" action="" method="POST">
        첫번째 정수 : <input id="x"><br>
        두번째 정수 : <input id="y"><br>
        결과 : <input id="sum"><br>
        <input type="button" value="+" onclick="calc1();">
        <input type="button" value="-" onclick="calc2();">
        <input type="button" value="x" onclick="calc3();">
        <input type="button" value="/" onclick="calc4();">
    </from>
</body>
</html>
