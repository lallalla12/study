<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <tr>
            <td>섭씨온도</td>
            <td>화씨온도</td>
        </tr>
        <script>
            for(cel=0; cel<=10; cel=cel+1){
                document.write("<tr><td>"+cel+"</td><td>"+ ((cel*9.0/5)+32)+"</td></tr>");
            }
        </script>
    </table>
</body>
</html>
