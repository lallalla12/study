        })
    </script>
    
    <form>
        <table>
            <tr>
                <td>
                    이름 :
                </td>
                <td>
                    <input type="text" name="id">

                </td>
            </tr>

            <tr>
                <td>
                    비밀번호 :
                </td>
                <td>
                    <input type="text" name="password">
                </td>
            </tr>
        </table>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
