<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+UTF-8, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let sum = parseInt(prompt("양수를 입력하시오 :"));
        let j = 0;
        for(i=1;i<=sum;i++){
            j+=i;
            }
            document.write("숫자들의 합" + "= " + j);
        
        
    </script>
</body>
</html>
