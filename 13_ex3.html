<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_ex2</title>
    <style>
        #number{
            background-color: lightblue;
            color: white;
            height: 70px;
        }
        .ONE {
            grid-area: ONE;
        }
        .TWO {
            grid-area: TWO;
        }
        .THREE {
            grid-area: THREE;
        }
        .FOUR {
            grid-area: FOUR;
        }
        .FIVE {
            grid-area: FIVE;
        }
        .SIX {
            grid-area: SIX;
        }

        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr ; /*repeat(4[col],100px)*/
            grid-template-rows: 1fr 1fr; /*repeat(3[row],auto)*/
            grid-template-areas: 
            'ONE TWO THREE'
            'FOUR FIVE SIX';
            gap: 10px;
            padding: 5px;
            
        }
        @media (max-width:800px){
            .container{
                grid-template-columns: 1fr;
                grid-template-areas: 
                'ONE'
                'TWO'
                'THREE'
                'FOUR'
                'FIVE'
                'SIX';
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="number" class="ONE">ONE</div>
        <div id="number" class="TWO">TWO</div>
        <div id="number" class="THREE">THREE</div>
        <div id="number" class="FOUR">FOUR</div>
        <div id="number" class="FIVE">FIVE</div>
        <div id="number" class="SIX">SIX</div>
    </div>
</body>
</html>
